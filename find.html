<html>
  <head>
    <meta charset="utf-8" />
    <meta content="chrome=1" http-equiv="X-UA-Compatible" />

    <meta content="This is the Find an Apartment page description" name="description" />
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" /><link href="assets/stylesheets/all.css?1366216088" media="screen" rel="stylesheet" type="text/css" /><script src="assets/javascripts/all.js?1366215650" type="text/javascript"></script><script name="city-options" type="text/template"><% _.each(cities, function(city){ %><option value="<%= city %>"><%= city %></option><% }) %></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZEWdPuim-OoXRnOz82AY4Oulz1gwCoQ&sensor=false" type="text/javascript"></script>

      _gaq.push(['_setAccount', 'UA-37683459-1']);
      _gaq.push(['_trackPageview']);
      
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';

    <!--[if IE]><script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js" type="text/javascript"></script>

  </head>
  <body class="find" id="find">
    <div id="prompt"></div>
    <div class="wrap"><header role="banner">
        <a class="logo" href="/"><img alt="Avesta" src="assets/images/logo.jpg" /></a><a class="menu-link" href="#menu">Menu</a><div class="search">
          <form action="find.html" class="find-apartment">
            <label>Find an Apartment</label><select class="chzn-select" data-placeholder="Search by City, State" id="find-mobile" multiple="multiple" name="city" style="width: 300px;"><optgroup label="Florida"><option>Bradenton</option><option>Clearwater</option><option>Eustis</option><option>Jacksonville</option><option>Lakeland</option><option>Largo</option><option>Mount Dora</option><option>New Port Richey</option><option>Orlando</option><option>Pinellas Park</option><option>Saint Petersburg</option><option value="Saint Petersburg">St. Petersburg</option><option>Sarasota</option><option>Tampa</option><option>Winter Haven</option></optgroup></select><select class="chzn-select" data-placeholder="Search by City, State" id="find-large" multiple="multiple" name="city" style="width: 510px;"><optgroup label="Florida"><option>Bradenton</option><option>Clearwater</option><option>Eustis</option><option>Jacksonville</option><option>Lakeland</option><option>Largo</option><option>Mount Dora</option><option>New Port Richey</option><option>Orlando</option><option>Pinellas Park</option><option>Saint Petersburg</option><option value="Saint Petersburg">St. Petersburg</option><option>Sarasota</option><option>Tampa</option><option>Winter Haven</option></optgroup></select><button type="submit">Search</button>
          </form>
        </div><ul class="nav" id="nav-main">
          <li id="nav-find">
            <a href="#">Find an Apartment</a>
          </li>
          <li id="nav-about">
            <a href="about.html">About</a>
            <ul class="nav nav--sub">
              <li id="sub-about-overview">
                <a href="about.html" title="">Overview</a>
              </li>
              <li id="sub-about-leadership">
                <a href="leadership.html" title="">Leadership</a>
              </li>
              <li id="sub-about-news">
                <a href="news-events.html" title="">News & Events</a>
              </li>
              <li id="sub-about-communities">
                <a href="communities.html" title="">Communities</a>
              </li>
            </ul>
          </li>
          <li id="nav-careers">
            <a href="careers.html">Careers</a>
            <ul class="nav nav--sub">
              <li id="sub-careers-overview">
                <a href="careers.html" title="">Overview</a>
              </li>
              <li id="sub-careers-jobsearch">
                <a href="job-search.html" title="">Career Search</a>
              </li>
            </ul>
          </li>
          <li id="nav-contact">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </header><div class="hero">
        <div class="map-container">
          <div class="search-results__map" id="map-canvas"></div>
          <div class="hide-map">
            <span class="visible">Hide Map</span><span class="hidden">Show Map</span>
          </div>
        </div>
        <div class="page-name">
          <a href="#" id="show-refine-search">Refine your search</a>
        </div>
      </div>
      <script name="map-info-window" type="text/template">
        <div class="map-info__name"><%= name %></div>
        <div><%= numBeds[0] %> - <%= numBeds[numBeds.length - 1] %> Bedroom Apartments</div>
        <div>$<%= minRent[0] %> - $<%= maxRent[maxRent.length - 1] %> / month</div>
      </script>
      <div class="content content-bg">
        <div class="main flush" role="main">
          <div class="grid">
            <div class="grid__col col-100 large-215">
              <div class="find-refine">
                <h3>Refine your search</h3>
                <form class="refine-search">
                  <fieldset>
                    <div class="field">
                      <label for="rent">By Rent</label><select name="rent"><option value="">$</option><option value="300-500">$300 - 500</option><option value="500-700">$500 - 700</option><option value="700-900">$700 - 900</option><option value="900-1100">$900 - 1100</option></select>
                    </div>
                    <div class="field inline">
                      <label for="beds">Beds</label><select name="beds"><option value="">#</option><option value="1">1 </option><option value="2">2</option><option value="3">3</option></select>
                    </div>
                    <div class="field inline float--right">
                      <label for="baths">Baths</label><select name="baths"><option value="">#</option><option value="1">1 </option><option value="1.5">1.5</option><option value="2">2</option><option value="2.5">2.5</option></select>
                    </div>
                    <div class="field">
                      <label for="city">City</label><select name="city"><option value="">Select</option></select>
                    </div>
                    <div class="field">
                      <label for="state">State</label><select name="state"><option value="FL">FL</option></select>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
            <div class="grid__col col-100 large-785" id="search-results">
              <script name="search-results" type="text/template">
                <div class="search-results">
                  <h1 class="beta"><% if(results.length){ %>
                      Apartments in <%= city %>, <%= state %>
                    <% }else{ %>
                    No Results
                    <% } %></h1><% index = 0 %><div class="listings"><% _.each(results, function(result){ result.index = ++index; %> 
                      <%= Avesta._render('search-result',result) %>
                    <% }) %></div>
                </div>
                <div class="pagination">MORE RESULTS<div class="pagination__pages">
                    <a class="current" href="#1">1</a><a href="#2">2</a><a href="#3">3</a><a class="next" href="#"></a>
                  </div>
                </div>
              </script>
              <script name="search-result" type="text/template">
                <div class="listing grid">
                  <div class="photo grid__col col-100 large-50">
                    <a href="<%= url %>" target="_blank"><img alt="Community Photo" src="<%= weblinks || 'http://placehold.it/342x256&text=No%20Image%20Available' %>" /></a><a href="<%= url %>" target="_blank">View Community</a>
                  </div>
                  <div class="details grid__col col-100 large-50">
                    <h2 class="name">
                      <a href="<%= url %>" target="_blank"><%= name %></a>
                      <div class="marker"><%= index %></div>
                    </h2>
                    <p class="contact"><%= street %>, <%= city %>, <%= state %><br/><%= phone %></p>
                    <p class="description"><%= propdescription %></p>
                    <div class="specs grid">
                      <div class="features grid__col col-625">
                        <ul class="list-bullets"><% _.each(features, function(feature) { %><li><%= feature %></li><% }) %></ul>
                      </div>
                      <div class="pricing grid__col col-375">
                        <h4>Rent Range</h4>
                        <p class="pricing-data">$<%= minRent[0] %> - $<%= maxRent[maxRent.length - 1] %></p>
                        <h4>Bedrooms</h4>
                        <p class="pricing-data"><%= numBeds[0] %> - <%= numBeds[numBeds.length - 1] %></p>
                      </div>
                    </div>
                  </div>
                </div>
              </script>
            </div>
          </div>
        </div>
      </div><footer role="contentinfo">
        <div class="tagline">Quality Apartment Homes<br/><div class="copy">Avesta Homes LLC &copy; 2013. All rights reserved.</div>
        </div>
        <div class="util">
          <a class="fb" href="https://www.facebook.com/avestahomes" title="Avesta Homes on Facebook">&nbsp;</a><a class="in" href="http://www.linkedin.com/company/avesta-homes" title="Avesta Homes on LinkedIn">&nbsp;</a><img alt="Fair Housing Icon" src="assets/images/icon-fair-housing.jpg" />
        </div>
      </footer></div>
    <script type="text/javascript">var _gaq=[['_setAccount','UA-37683459-1'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));</script>
  </body>
</html>
